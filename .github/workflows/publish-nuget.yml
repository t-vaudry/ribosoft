name: Publish RibosoftAlgo NuGet Package

on:
  push:
    branches: [master, develop]
  release:
    types: [published]

env:
  BUILD_TYPE: Release
  NUGET_AUTH_TOKEN: ${{secrets.NUGET_AUTH_KEY}}

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            nuspec: RibosoftAlgo-linux.nuspec
            version: 2.2.0
            cc: gcc-13
            cxx: g++-13
          - os: windows-latest
            nuspec: RibosoftAlgo-windows.nuspec
            version: 2.2.0
            cc: cl
            cxx: cl
          - os: macos-latest
            nuspec: RibosoftAlgo-osx.nuspec
            version: 2.2.0
            cc: clang
            cxx: clang++
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_AUTH_KEY}}

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13 libomp-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install libomp
        # Set up environment for OpenMP detection
        echo "OpenMP_ROOT=$(brew --prefix libomp)" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix libomp)/lib" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix libomp)/include" >> $GITHUB_ENV

    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Copy platform-specific NuSpec
      shell: bash
      run: cp ./.github/nuspec/${{ matrix.nuspec }} ./RibosoftAlgo/nuget/RibosoftAlgo.nuspec

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev

    - name: Get library dependencies
      run: pipenv run python ribosoft.py deps install --yes

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/RibosoftAlgo/build

    - name: Configure CMake (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: |
        CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake .. \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: cmake --build . --config $BUILD_TYPE --parallel

    - name: Test before publishing
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: ctest -C $BUILD_TYPE --output-on-failure

    - name: Publish to NuGet.org
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: |
        dotnet nuget push ./bin/RibosoftAlgo.${{ matrix.version }}.nupkg \
          --api-key $NUGET_AUTH_TOKEN \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Publish to GitHub Packages
      shell: bash
      working-directory: ${{github.workspace}}/RibosoftAlgo/build
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --name github \
          --username ${{ github.actor }} \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text
        dotnet nuget push ./bin/RibosoftAlgo.${{ matrix.version }}.nupkg \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source github \
          --skip-duplicate