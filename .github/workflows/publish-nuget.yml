name: Publish RibosoftAlgo NuGet Package

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Setup Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-13 libomp-dev
        
    - name: Install Python dependencies
      run: |
        pip install pipenv
        pipenv install
        
    - name: Install C++ dependencies
      run: |
        pipenv run python ribosoft.py deps install --yes
        
    - name: Build and Pack RibosoftAlgo
      run: |
        cd RibosoftAlgo
        dotnet pack RibosoftAlgo.csproj --configuration Release --output ./nupkg
        
    - name: Publish to NuGet
      run: |
        cd RibosoftAlgo
        dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
